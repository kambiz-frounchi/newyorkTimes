  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYork Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
 
  <h2 id="header"><span class="glyphicon glyphicon-search"></span> New York Times Search</h2>

      <div class="col-sm-10 col-md-offset-1">
          <div class="panel">
              <div class="panel-heading parameter">
                  <h3 class="panel-title">Search Parameters</h3>
              </div>
              <div class="panel-body">
                  <form>
                      <div class="form-inputs">
                          <label for="search">Search Term:</label>
                          <input type="text" class="form-control" id="search">   </div>
                      <div class="form-inputs">
                          <label for="numRecords">Number of records to retreive:</label>
                          <select class="form-control" id="numRecords">
                              <option value=1>1</option>
                              <option value=5 selected>5</option>
                              <option value=10>10</option>
                          </select>
                      </div>
                      <div class="form-inputs">
                          <label for="startYear">Start Year:</label>
                          <input type="text" class="form-control" id="startYear">   </div>
                      <div class="form-inputs">
                          <label for="endYear">End Year:</label>
                          <input type="text" class="form-control" id="endYear">   </div>
                      <button type="submit" class="btn btn-default" id="searchButton">Search</button>
                      <button type="button" class="btn btn-default reset" id="reset">clear</button>
                  </form>
              </div>
          </div>
          <div class="card">
            <h5 class="card-header"><span class="glyphicon glyphicon-list-alt"></span> Top Articles</h5>
            <div class="card-body">
              <h5 class="card-title" id= "articleTitle"></h5>
              <p class="card-text" id = "articleText"></p>
            </div>
          </div>
      </div>
  </div>

  <footer class = "page-footer font-small blue pt-4">

      </div>
    </footer>

    <script src="script.js"></script>

</body>


</html>
